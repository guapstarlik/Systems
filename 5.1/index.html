<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" alt="style sheet">
    <title>5.2</title>
</head>
<body>

    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <rect id="myrect" width="50" height="20"/>
  
      <linearGradient id="myGradient" gradientTransform="rotate(90)">
        <stop offset="50%" stop-color="purple" />
        <stop offset="55%" stop-color="gold"/>
        <stop offset="95%" stop-color="green" />
      </linearGradient>
  
      <linearGradient id="Gradient2">
        <stop offset="25%" stop-color="blue" />
        <stop offset="85%" stop-color="red"/>
      </linearGradient>
           
      <pattern id="Pattern" x="10" y="10" width="25" height="25" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
        <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
        <circle cx="25" cy="25" r="20" fill="url(#myGradient)" fill-opacity="0.5"/>
      </pattern>
    </defs>
  
    <!-- Other SVG elements... -->
  
    <rect x="0" y="0" width="100" height="100" fill="url(#Pattern)" stroke="black" />
<g class="SVGz">
    <text class="shadow-realm" x="0" y="55" font-size="10px">Welcome to the Shadow </text>
    <use x="5" y="5" href="#myrect" fill="url(#myGradient)" />
    <ellipse cx="50" cy="13" rx="5" ry="5" stroke="black" fill="red" />
    <ellipse cx="13" cy="13" rx="5" ry="10" stroke=black fill="green" />
    <ellipse cx="35" cy="20" rx="15" ry="4" stroke=pink fill="blue" />
    </g>
  </svg>

</body>
</html>
